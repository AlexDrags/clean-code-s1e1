<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page-body">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg"  alt="eisenhower-matrix">
    <a 
      class="more-inf" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="centered-element">
    <p id="adding-element">
      <label class="adding-element-label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="list" id="in-complete-tasks">
      <li class="list-item">
        <input class="input input-box" type="checkbox">
        <label class="task list-item-label">Pay Bills</label>
        <input type="text" class="task input input-edit">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="list-img" src="./remove.svg" alt="delete this todo">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input class="input input-box" type="checkbox">
        <label class="task list-item-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input input-edit">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="list-img" src="./remove.svg" alt="delete this todo">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input input-box" type="checkbox" checked>
        <label class="task list-item-label">See the Doctor</label>
        <input type="text" class="task input input-edit">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="list-img" src="./remove.svg" alt="delete this todo">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
